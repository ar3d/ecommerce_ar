<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="orologio.glb" camera-controls ar ios-src="orologio.usdz" ar-placement="wall" id="modelViewer" camera-orbit="7.721deg 75deg 1.372m" poster="poster.png">
      <button class="Hotspot" slot="hotspot-2" data-position="0.001986873389813869m 1.5005825894580571m 0.0013468004810378955m" data-normal="0.10446985012564346m 0.03406721973560001m 0.9939444023456302m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Terminale in acciaio verniciato</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="0.1430935131714639m 1.0289526855431612m 0.007527801834067628m" data-normal="0m 0m 1m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Piatto in acciaio satinato</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="-0.1336875977827579m 0.805743126847652m -0.00036306508561261615m" data-normal="0m 0m 1m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Stecche in acciaio cromato</div>
      </button>
      <div class="mwc-switch-wrapper">
      <mwc-switch id="toggleHotspots"><span>Show info</span></mwc-switch>
    </div>
<!--     <paper-toggle-button id="toggleHotspots">Show annotations</paper-toggle-button> -->
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <script type="module">
    
    toggleHotspots.addEventListener('change', () => {
      modelViewer.classList.toggle('show-hotspots', toggleHotspots.checked);
    });
    
  </script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </script>
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
  <!--   <script type="module" src="https://unpkg.com/@polymer/paper-toggle-button@3.0.1/paper-toggle-button.js?module"></script> -->
  <script type="module" src="https://unpkg.com/@material/mwc-switch@0.14.1/mwc-switch.js?module"></script>
   </body>
</html>
