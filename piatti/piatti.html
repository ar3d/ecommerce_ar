<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piatti</title>

<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <style>
        .mainSection{
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            position: absolute;
            left: 0px;
            right: 0px;
            width: 100%;
            height: 80%;
            margin-left: auto;
            margin-right: auto;          
        }

        .firstSection{
            background-color: none;
            text-align: center;
            width: 25%;
            position: absolute;
            left: 0px;
            top: 90%;
        }

        .secondSection{
            background-color: none;
            text-align: center;
            width: 25%; 
            position: absolute;
            left: 25%;
            right: 0px;
            top: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .thirdSection{
            background-color: none;
            text-align: center;
            top: 90%;
            width: 25%;
            position: absolute;
            right: 25%;
        }

        .defaultSection{
            background-color: none;
            text-align: center;
            top: 90%;
            width: 25%;
            position: absolute;
            right: 0px;
        }

.slide {
    scroll-snap-align: start;
    flex-shrink: 0;
    width: 90px;
    height: 90px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: #fff;
    margin-right: 10px;
    border-radius: 10px;
    border: none;
    display: flex;
}
    </style>
</head>

<body>

    <div class="mainSection">
        <model-viewer id='model' class="mainSection" <model-viewer src="piatto/piatto_verde.glb" camera-controls ar ar-modes="scene-viewer webxr quick-look" ios-src="piatto/piatto_verde.usdz"></model-viewer>


        <div class="firstSection">
            <button class="slide" onclick = "toggleB()" style="background-image: url('piatto/piatto_blu.png')";></button><br>
        </div>

        <div class="secondSection">
            <button class="slide" onclick = "toggleN()" style="background-image: url('piatto/piatto_nero.png')";></button><br>
        </div>

        <div class=thirdSection>
            <button class="slide" onclick = "toggleR()" style="background-image: url('piatto/piatto_rosso.png')";></button><br>
        </div>

        <div class="defaultSection">
            <button class="slide" onclick = "toggleV()" style="background-image: url('piatto/piatto_verde.png')";></button><br>
        </div>
        
</div>

<script src="script_2.js"></script>

</body>
</html>
